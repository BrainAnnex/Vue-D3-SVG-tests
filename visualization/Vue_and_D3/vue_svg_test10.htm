<!-- Using Vue to insert the entire SVG code, generated by 2 different Vue COMPONENTS
    that use my svg_plot.js library to generate the SVG code (from 2 separate sets of Vue data) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue with VSG test 10</title>

    <!-- JavaScript -->
    <script src="../../Vue2_lib/vue2.js"></script>    <!-- Vue.js (version 2) -->

    <link type="text/css" rel="stylesheet" href="vue_svg_test10.css">
</head>

<body>


<div id="vue-root">   <!-- Container for VUE COMPONENTS below : ROOT element -->

    With Component "test-b":<br>
    <vue-simple-test-b
            v-bind:data_1="data_1"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-b>

    <br>With Component "test-c":<br>

    <vue-simple-test-c
            v-bind:data_1="data_1"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-c>

    <br>With Component "test-d":<br>

    <vue-simple-test-d
            v-bind:data_1="data_1"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-d>

    <br>With Component "test-e":<br>

    <vue-simple-test-e
            v-bind:data_1="data_1"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-e>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~~~~~  -->


<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="Vue_components/component_test_B.js"></script>
<script src="Vue_components/component_test_C.js"></script>
<script src="Vue_components/component_test_D.js"></script>
<script src="Vue_components/component_test_E.js"></script>
<script src="../SVG/SVG_plot/svg_plot.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>



<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root',

    data: {
        data_1 : [
            {id: 'd1', value: 10, region:'USA'},
            {id: 'd2', value: 11, region:'Italy'},
            {id: 'd3', value: 12, region:'Malta'},
            {id: 'd4', value: 6, region:'Germany'}
        ],

        width: 300,
        height: 200
    }

});
</script>


</body>
</html>
