<!-- Using Vue to insert the entire SVG code, generated by 2 copies of the same Vue COMPONENT
    that uses my svg_plot.js library to generate the SVG code (from 2 independent sets of Vue data) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue with VSG test 8</title>

    <!-- JavaScript -->
    <script src="../../Vue2_lib/vue2.js"></script>    <!-- Vue.js (version 2) -->
</head>

<body>


<div id="vue-root-1">   <!-- Container for VUE COMPONENTS below : ROOT element 1 -->

    <vue-simple-test-a
            v-bind:all_points="all_points"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-a>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element 1  ~~~~~~~~~~~~~~~~~~~~~  -->


<br><hr><br>


<div id="vue-root-2">   <!-- Container for VUE COMPONENTS below : ROOT element 2 -->

    <vue-simple-test-a
            v-bind:all_points="all_points"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-a>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element 2  ~~~~~~~~~~~~~~~~~~~~~  -->


<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="Vue_components/component_test_A.js"></script>
<script src="Vue_components/component_test_B.js"></script>
<script src="../SVG/SVG_plot/svg_plot.js"></script>


<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root-1',

    data: {
        all_points: [
                        [30, 10],
                        [80, 30],
                        [120, 65],
                        [42, 77]
                    ],

        width: 300,
        height: 200
    }

});
</script>


<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root-2',

    data: {
        all_points: [
                        [130, 10],
                        [80, 10],
                        [10, 20],
                        [150, 115],
                        [82, 17]
                    ],

        width: 300,
        height: 200
    }

});
</script>


</body>
</html>
