<!-- Simple heatmap purely with D3,
     taken straight from https://www.d3-graph-gallery.com/graph/heatmap_basic.html
     Based on data from a CSV file over the Internet
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap 1 : Purely D3-based</title>

    <!-- JavaScript -->
    <script src="Vue2/vue2.js"></script>    <!-- Vue.js (version 2) -->

</head>

<body>

<h1>Heatmap 1 : Purely D3-based</h1>

Taken from
<a href="https://www.d3-graph-gallery.com/graph/heatmap_basic.html">https://www.d3-graph-gallery.com/graph/heatmap_basic.html</a>


<script src="https://d3js.org/d3.v7.min.js"></script>


<!-- Create a div where the graph will be inserted -->
<div id="my_dataviz">

</div>


<script>
    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 30, bottom: 30, left: 30},
      width = 450 - margin.left - margin.right,
      height = 450 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Labels of row and columns
    const myGroups = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"]
    const myVars = ["v1", "v2", "v3", "v4", "v5", "v6", "v7", "v8", "v9", "v10"]

    // Build X scales and axis
    const x = d3.scaleBand()
      .range([ 0, width ])
      .domain(myGroups)
      .padding(0.01);
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))

    // Build Y scale and axis
    const y = d3.scaleBand()
      .range([ height, 0 ])
      .domain(myVars)
      .padding(0.01);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Build color scale
    const myColor = d3.scaleLinear()
      .range(["white", "#69b3a2"])
      .domain([1,100]);

    //Read the data
    d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv").then( function(data) {

        svg.selectAll()
            .data(data, function(d) {return d.group+':'+d.variable;})
            .join("rect")
            .attr("x", function(d) { return x(d.group) })
            .attr("y", function(d) { return y(d.variable) })
            .attr("width", x.bandwidth() )
            .attr("height", y.bandwidth() )
            .style("fill", function(d) { return myColor(d.value)} )

    })
</script>

</body>
</html>
