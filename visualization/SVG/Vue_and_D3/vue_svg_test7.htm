<!-- Using Vue to insert the entire SVG code, generated by a Vue COMPONENT
    that uses my svg-plot.js library to generate the SVG code (from Vue data) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue with VSG test 7</title>

    <!-- JavaScript -->
    <script src="Vue2/vue2.js"></script>    <!-- Vue.js (version 2) -->
</head>

<body>


<div id="vue-root">   <!-- Container for VUE COMPONENTS : the ROOT of the components below -->

    <vue-simple-test-a
            v-bind:all_points="all_points"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-a>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~~~~~  -->




<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="Vue_components/component_test_A.js"></script>
<script src="../SVG_plot/svg-plot.js"></script>


<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root',

    data: {
        all_points: [
                        [30, 10],
                        [80, 30],
                        [120, 65],
                        [42, 77]
                    ],

        width: 300,
        height: 500
    },


    // ---------------------  METHODS  ----------------------

    methods:  {
        foo()
        //
        {

        }

    } // METHODS

});
</script>


</body>
</html>
