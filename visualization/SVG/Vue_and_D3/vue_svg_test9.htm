<!-- Using Vue to insert the entire SVG code, generated by 2 different Vue COMPONENTS
    that use my svg-plot.js library to generate the SVG code (from 2 separate sets of Vue data) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue with VSG test 9</title>

    <!-- JavaScript -->
    <script src="Vue2/vue2.js"></script>    <!-- Vue.js (version 2) -->

    <style type="text/css">
        div.container {
            width: 250px;
            height: 200px;
            border: 1px solid #720570;
        }

        svg.container {
            width: 250px;
            height: 200px;
            border: 1px solid #720570;
        }

        rect.bar {
            fill: #720570;
        }
    </style>
</head>

<body>


<div id="vue-root-1">   <!-- Container for VUE COMPONENTS below : ROOT element 1 -->

    <vue-simple-test-a
            v-bind:all_points="all_points"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-a>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element 1  ~~~~~~~~~~~~~~~~~~~~~  -->


<br><hr><br>


<div id="vue-root-2">   <!-- Container for VUE COMPONENTS below : ROOT element 2 -->

    With Component "test-b":<br>
    <vue-simple-test-b
            v-bind:data_1="data_1"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-b>

    <br>and again, with Component "test-c":<br>

    <vue-simple-test-c
            v-bind:data_1="data_1"
            v-bind:width="width"
            v-bind:height="height"
    >
    </vue-simple-test-c>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element 2  ~~~~~~~~~~~~~~~~~~~~~  -->


<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="Vue_components/component_test_A.js"></script>
<script src="Vue_components/component_test_B.js"></script>
<script src="Vue_components/component_test_C.js"></script>
<script src="../SVG_plot/svg-plot.js"></script>


<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root-1',

    data: {
        all_points: [
                        [30, 10],
                        [80, 30],
                        [120, 65],
                        [42, 77]
                    ],

        width: 300,
        height: 200
    }

});
</script>


<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root-2',

    data: {
        data_1 : [
            {id: 'd1', value: 10, region:'USA'},
            {id: 'd2', value: 11, region:'Italy'},
            {id: 'd3', value: 12, region:'Malta'},
            {id: 'd4', value: 6, region:'Germany'}
        ],

        width: 300,
        height: 200
    }

});
</script>


</body>
</html>
