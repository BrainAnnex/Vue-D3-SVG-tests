<!DOCTYPE html>
<html>
<head>
<title>Vue Test 1</title>

<script src="../Vue2_lib/vue2.js"></script>

</head>

<body>

<div id="app">
  {{ message }}
  <br>
  <input type="text" v-model="message">
</div>

<script>
// This must appear AFTER the element
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello World!'
  }
})
</script>


</body>
</html>
