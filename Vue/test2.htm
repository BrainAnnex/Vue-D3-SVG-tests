<!DOCTYPE html>
<html>
<head>
<title>Vue Test 2</title>

<script src="../Vue2_lib/vue2.js"></script>

</head>

<body>

<div id="app">
  {{ count }}	<!-- Using an Expression -->
  <br><br>
  <!-- Vue Events using directives -->
  <button v-on:click="count++">+1</button>
  <button @click="count--">-1</button>
  <button @click="invert">1/x</button>     				<!-- Function with no argument -->
  <button @click="power(2)">x<sup>2</sup></button>  	<!-- Function with argument -->
</div>


<script>
// This must appear AFTER the "app" element
var app = new Vue({
	el: '#app',
	
	data: {
		count: 0	// Can be accessed in console as:  app.count
	},
	
	methods: {
	
		invert() {
			console.log("In invert(): this.count = " + this.count);
			this.count = 1. / this.count;
		},
		
		power(exponent) {
			console.log("In power(): this.count = " + this.count);
			this.count = this.count ** exponent;
		}
		
	} // End methods
});
</script>


</body>
</html>
